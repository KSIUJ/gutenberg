[uwsgi]
chdir           = /home/gutenberg/gutenberg/backend
module          = gutenberg.wsgi:application
virtualenv      = /home/gutenberg/gutenberg/backend/.venv
plugins         = python39

master          = true
processes       = 4
socket          = 127.0.0.1:8081
chmod-socket    = 664
harakiri        = 60
vacuum          = true
env             = DJANGO_SETTINGS_MODULE=gutenberg.settings.production_settings
